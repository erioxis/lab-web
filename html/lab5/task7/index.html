<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная 5 - Задание 7 - Ярощук Павел Александрович, группа ИТ2203</title>
    <style>
        body { 
            font-family: 'Tahoma', 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            background: #008080 url('back.png') center/cover no-repeat fixed;
            color: #000;
            height: 100vh;
            overflow: hidden;
        }
        .desktop {
            padding: 20px;
            height: calc(100vh - 40px);
            position: relative;
        }
        .window {
            background-color: #ece9d8;
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 3px;
            position: absolute;
            top: 30px;
            left: 30px;
            width: 600px;
            height: 550px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-content {
            padding: 15px;
            background: #ece9d8;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        h1 {
            color: #000080;
            text-align: center;
            margin-top: 0;
            font-size: 18px;
        }
        .student-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 8px;
            background: #d4d0c8;
            border: 1px solid #808080;
        }
        .nav-button {
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 3px 10px;
            margin: 10px 0;
            cursor: pointer;
            font-family: 'Tahoma';
            font-size: 11px;
        }
        .nav-button:hover {
            background: linear-gradient(to bottom, #eceae0, #f8f6f0);
        }
        .nav-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        
        /* Стили для таблицы умножения */
        .controls-section {
            background: #d4d0c8;
            border: 2px inset #ece9d8;
            padding: 15px;
            margin: 15px 0;
        }
        .section-title {
            color: #000080;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .table-inputs {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            align-items: center;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .input-group label {
            font-size: 11px;
            font-weight: bold;
        }
        .table-input {
            background: white;
            border: 2px inset #ece9d8;
            padding: 4px 6px;
            font-family: 'Tahoma';
            font-size: 11px;
            width: 60px;
        }
        .build-button {
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 5px 12px;
            cursor: pointer;
            font-family: 'Tahoma';
            font-size: 11px;
            font-weight: bold;
        }
        .build-button:hover {
            background: linear-gradient(to bottom, #eceae0, #f8f6f0);
        }
        .build-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        .table-container {
            margin-top: 15px;
            max-height: 300px;
            overflow: auto;
            border: 2px inset #ece9d8;
            background: #ece9d8;
            padding: 10px;
        }
        .mult-table {
            border-collapse: collapse;
            background: white;
            margin: 0 auto;
        }
        .mult-table td, .mult-table th {
            padding: 6px 8px;
            border: 1px solid #808080;
            text-align: center;
            min-width: 35px;
            font-size: 11px;
            cursor: pointer;
        }
        .mult-table th {
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
            font-weight: bold;
            color: #000080;
        }
        .mult-table td {
            background: white;
        }
        .mult-table td:hover {
            background: #e6f3ff;
            border: 2px solid #000080;
        }
        .instructions {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 8px;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .modal-window {
            background-color: #ece9d8;
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 3px;
            width: 300px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .modal-title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-content {
            padding: 15px;
            background: #ece9d8;
            text-align: center;
        }
        .modal-content h3 {
            color: #000080;
            margin-top: 0;
            font-size: 14px;
        }
        .modal-content p {
            font-size: 12px;
            margin: 15px 0;
        }
        .modal-button {
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 4px 12px;
            cursor: pointer;
            font-family: 'Tahoma';
            font-size: 11px;
            min-width: 70px;
        }
        .modal-button:hover {
            background: linear-gradient(to bottom, #eceae0, #f8f6f0);
        }
        .modal-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, #245edb, #1d52c1);
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 5px;
            border-top: 1px solid #fff;
        }
        .start-button {
            background: linear-gradient(to bottom, #6ca035, #3d751b);
            color: white;
            padding: 4px 10px;
            border: 1px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #2d4f0f;
            border-bottom-color: #2d4f0f;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window">
            <div class="title-bar">
                <span>Лабораторная работа 5 - Задание 7</span>
                <span style="font-family: 'Arial'; font-size: 16px;">_ □ X</span>
            </div>
            <div class="window-content">
                <button class="nav-button" onclick="location.href='../index.html'">← Назад к списку заданий</button>
                
                <h1>Таблица умножения</h1>
                
                <div class="student-info">
                    <h2>Ярощук Павел Александрович</h2>
                    <p>Группа: ИТ2203</p>
                </div>
                
                <div class="controls-section">
                    <div class="section-title">Настройки таблицы</div>
                    
                    <div class="table-inputs">
                        <div class="input-group">
                            <label for="rows">Строки:</label>
                            <input type="number" id="rows" min="1" max="20" value="5" class="table-input">
                        </div>
                        
                        <div class="input-group">
                            <label for="cols">Столбцы:</label>
                            <input type="number" id="cols" min="1" max="20" value="5" class="table-input">
                        </div>
                        
                        <button id="build-btn" class="build-button">Создать таблицу</button>
                    </div>
                    
                    <div class="instructions">Нажмите на любую ячейку таблицы для просмотра информации</div>
                </div>
                
                <div class="table-container">
                    <div id="table-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно информации -->
    <div id="modal-info" class="modal">
        <div class="modal-window">
            <div class="modal-title-bar">
                <span>Информация о ячейке</span>
                <span style="font-family: 'Arial'; font-size: 16px;">_ □ X</span>
            </div>
            <div class="modal-content">
                <h3>Детали ячейки</h3>
                <p id="cell-info"></p>
                <button id="close-modal" class="modal-button">Закрыть</button>
            </div>
        </div>
    </div>
    
    <div class="taskbar">
        <div class="start-button">Пуск</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
