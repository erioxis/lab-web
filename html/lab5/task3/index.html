<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная 5 - Задание 3 - Ярощук Павел Александрович, группа ИТ2203</title>
    <style>
        body { 
            font-family: 'Tahoma', 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            background: #008080 url('back.png') center/cover no-repeat fixed;
            color: #000;
            height: 100vh;
            overflow: hidden;
        }
        .desktop {
            padding: 20px;
            height: calc(100vh - 40px);
            position: relative;
        }
        .window {
            background-color: #ece9d8;
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 3px;
            position: absolute;
            top: 30px;
            left: 30px;
            width: 600px;
            height: 550px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-content {
            padding: 15px;
            background: #ece9d8;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        h1 {
            color: #000080;
            text-align: center;
            margin-top: 0;
            font-size: 18px;
        }
        .student-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 8px;
            background: #d4d0c8;
            border: 1px solid #808080;
        }
        .nav-button {
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 3px 10px;
            margin: 10px 0;
            cursor: pointer;
            font-family: 'Tahoma';
            font-size: 11px;
        }
        .nav-button:hover {
            background: linear-gradient(to bottom, #eceae0, #f8f6f0);
        }
        .nav-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        
        /* Стили для раскраски */
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .colorize-button {
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 6px 16px;
            cursor: pointer;
            font-family: 'Tahoma';
            font-size: 12px;
            font-weight: bold;
        }
        .colorize-button:hover {
            background: linear-gradient(to bottom, #eceae0, #f8f6f0);
        }
        .colorize-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        .grid-container {
            background: #d4d0c8;
            border: 2px inset #ece9d8;
            padding: 15px;
            margin: 15px auto;
            width: fit-content;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            gap: 2px;
            margin: 0 auto;
            width: fit-content;
            background: #d4d0c8;
            border: 2px inset #ece9d8;
            padding: 2px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background: white;
            cursor: pointer;
            border: 1px solid #808080;
        }
        .cell:hover {
            border: 1px solid #000080;
        }
        .instructions {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin: 10px 0;
        }
        .color-table {
            margin: 20px auto;
            width: 300px;
            border: 2px inset #ece9d8;
            background: white;
            border-collapse: collapse;
        }
        .color-table td, .color-table th {
            padding: 6px 8px;
            border: 1px solid #808080;
            text-align: center;
            font-size: 11px;
        }
        .color-table th {
            background: linear-gradient(to bottom, #d4d0c8, #ece9d8);
            font-weight: bold;
        }
        .color-sample {
            width: 16px;
            height: 16px;
            display: inline-block;
            border: 1px solid #808080;
            vertical-align: middle;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, #245edb, #1d52c1);
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 5px;
            border-top: 1px solid #fff;
        }
        .start-button {
            background: linear-gradient(to bottom, #6ca035, #3d751b);
            color: white;
            padding: 4px 10px;
            border: 1px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #2d4f0f;
            border-bottom-color: #2d4f0f;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window">
            <div class="title-bar">
                <span>Лабораторная работа 5 - Задание 3</span>
                <span style="font-family: 'Arial'; font-size: 16px;">_ □ X</span>
            </div>
            <div class="window-content">
                <button class="nav-button" onclick="location.href='../index.html'">← Назад к списку заданий</button>
                
                <h1>Раскраска 10×10</h1>
                
                <div class="student-info">
                    <h2>Ярощук Павел Александрович</h2>
                    <p>Группа: ИТ2203</p>
                </div>
                
                <div class="controls">
                    <button id="colorize-btn" class="colorize-button">Раскрасить</button>
                </div>
                
                <div class="instructions">
                    ЛКМ - закрасить белым | ПКМ - закрасить черным
                </div>
                
                <div class="grid-container">
                    <div class="grid" id="grid"></div>
                </div>
                
                <table class="color-table" id="color-table">
                    <thead>
                        <tr><th>Цвет</th><th>Количество ячеек</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="taskbar">
        <div class="start-button">Пуск</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
